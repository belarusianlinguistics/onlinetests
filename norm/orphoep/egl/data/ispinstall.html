<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Орфоэпия</title>
    <link rel="stylesheet" type="text/css" href="ios/style.css" media="all" />
</head>
<body>

    <div class="main">        

      <div class="top_shadow">
        <div class="left_top_shadow"></div>
        <div class="middle_top_shadow"></div>
        <div class="right_top_shadow"></div>
      </div>
      <div class="left_shadow">
        <div class="top_left_shadow"></div>
        <div class="middle_left_shadow"></div>
        <div class="bottom_left_shadow"></div>
      </div>

      <div class="container_install">
        <img width="171" height="171" class="desk" src="ios/app_icon.png" />
        <div class="info_wrapper_install">
          <h1 class="title_install">Скачать бесплатное приложение iSpring Mobile</h1>
          <p class="text_install">Приложение iSpring Mobile для iPad позволяет сохранять тесты для просмотра без подключения к интернету.
Перейдите в App Store и установите приложение iSpring Mobile.</p>
          <a class="button" title="App Store" href="https://itunes.apple.com/ru/app/ispring-mobile/id642452385?mt=8">
            <img width="204" height="65" src="ios/app_store.png" alt="App Store" />
          </a>
        </div>
      </div>

      <div class="right_shadow">
        <div class="top_right_shadow"></div>
        <div class="middle_right_shadow"></div>
        <div class="bottom_right_shadow"></div>
      </div>
      <div class="bottom_shadow">
        <div class="left_bottom_shadow"></div>
        <div class="middle_bottom_shadow"></div>
        <div class="right_bottom_shadow"></div>
      </div>
    </div>

</body>
</html>
